<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Netflix Réplica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/style.css" media="screen"/>
    <!-- arquivos owl css-->
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <!--responsividade-->
    <link rel="stylesheet" href="./style/owl/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo-netflix" src="./style/img/netflixlogorgb.png" alt="logo netflix">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Bombando</a>
                <a href="">Minha lista</a>
            </nav>
            <div class="icone">
                <img src="./style/img/icone.png" alt="icone usuário" widht="40px" height="30px">
            </div>
            <div class="notification">
                <button role="button" class="notification">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
            <div class="searchbotao">
                <button role="button" class="searchbotao">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"><img src="style/img/logoodat.png" width="450" height="150"></h3>
                <p class="sinopse">Na nova versão do clássico da TV sobre uma família de imigrantes cubanos,<br> 
                    a mãe recém-divorciada e a avó careta criam uma adolescente e um pré-adolescente.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
            
        </div>
        
    </main>
    <div class="populares">
        <p class="populares"><b>Populares na Netflix</b></p>
    </div>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl theme">
                <div class="item">
                    <img class="box-filme" src="./style/img/luciferbanner.jpg" alt="lucifer" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./style/img/greys.jpg" alt="greys anatomy" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./style/img/ragnarokbanner.jpg" alt="ragnarok" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./style/img/riverdale.jpg" alt="riverdale" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./style/img/naruto.jpg" alt="riverdale" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./style/img/lupin.jpg" alt="riverdale" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./style/img/legado.jpg" alt="riverdale" srcset="">
                </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f7b1288895.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
